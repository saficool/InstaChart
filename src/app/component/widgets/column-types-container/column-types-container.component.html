<ul class="list-group">
    @for (column of columns; track $index) {
    <li class="list-group-item d-flex align-items-center p-1">
        <span class="badge rounded-pill me-2"
            [ngClass]="{'text-bg-primary':column.type=='N','text-bg-info':column.type=='C' }">{{column.type}}</span>
        {{column.column}}
        <span class="text-muted ms-auto fs-6" (click)="changeColumnType($index)">
            <i class="bi bi-arrow-right-square"></i>
        </span>
    </li>
    }
</ul>
