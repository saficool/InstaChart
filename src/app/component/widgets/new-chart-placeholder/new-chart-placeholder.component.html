<div class="d-flex justify-content-between align-items-center">
    <div id="chart-picker"
        class="d-flex justify-content-center align-items-center border border-secondary-subtle rounded-2 p-1"
        (click)="chart_selector.toggle($event)" [ngClass]="{'disabled-chart-icon': chartConfiguration.id!=0}">
        <div [innerHTML]="selected_available_chart.icon" class="me-2 svg-container"></div>
        {{selected_available_chart.title}}
    </div>

    <div>
        <div class="input-group input-group-sm">
            <span class="input-group-text" id="column">Column</span>
            <select [(ngModel)]="chartConfiguration.columns" class="form-select shadow-none"
                aria-label="Default select example" aria-describedby="column">
                <option [value]="3">3</option>
                <option [value]="4">4</option>
                <option [value]="5">5</option>
                <option [value]="6">6</option>
                <option [value]="7">7</option>
                <option [value]="8">8</option>
                <option [value]="9">9</option>
                <option [value]="10">10</option>
                <option [value]="11">11</option>
                <option [value]="12">12</option>
            </select>
        </div>
    </div>
</div>

<hr>

<div #dynamicComponentContainer></div>

<p-overlayPanel #chart_selector [style]="{ width: '500px', padding:'0px' }" position="left">
    <ng-template pTemplate="content">
        <div class="row g-2">
            @for (available_chart of available_charts; track $index) {
            <div class="col-sm-3">
                <div class="card" (click)="onSelectChartType(available_chart, chart_selector)" style="cursor: pointer;">
                    <div class="card-body d-flex justify-content-center align-items-center p-2">
                        <div [innerHTML]="available_chart.icon"></div>
                    </div>
                    <div class="card-footer d-flex justify-content-center align-items-center p-1">
                        {{available_chart.title}}
                    </div>
                </div>
            </div>
            }
        </div>
    </ng-template>
</p-overlayPanel>
